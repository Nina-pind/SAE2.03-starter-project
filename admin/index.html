<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="addfilm"></section>

    <script type="module">
      import { Log } from "./component/Log/script.js";
      import { FilmsForm } from "./component/filmform/script.js";
      import { DataFilm } from "./data/datafilm.js";

      window.C = {};

      C.start = function () {
        V.renderLog("DÃ©marrage de l'application");
        C.addFilm();
      };
      


      window.V = {};
      

      C.addFilm = async function () {
        let data = await DataFilm.requestFilms();
        V.renderAddfilm(data);
      };
        

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      V.renderAddfilm = function (obj) {
        let content = document.querySelector("#addfilm");
        content.innerHTML = FilmsForm.format(obj);
      };

      C.start();
    </script>
  </body>
</html>
