<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="addfilm"></section>
    <section id="addProfile"></section>

    <script type="module">
      import { Log } from "./component/Log/script.js";
      import { FilmsForm } from "./component/filmform/script.js";
      import { DataFilm } from "./data/dataMovie.js";
      import { ProfileForm } from "./component/Profileform/script.js";
      import { DataProfile } from "./data/dataProfile.js";



      window.C = {};

      C.handlerAddFilm = async function () {
        let form = document.querySelector(".addfilm__form");

        let fd = new FormData(form);
        console.log("fd", fd);
        let res = await DataFilm.addFilm(fd);
        V.renderLog(res);

      };

      C.handlerAddProfile = async function () {
  let form = document.querySelector(".addprofile__form");
  let fd = new FormData(form);

  let profileId = document.getElementById("profile__select").value; // Récupère l'id du profil sélectionné
  
  let res; // Déclare la variable ici
  
  try {
    if (profileId) {
      // Si un profil est sélectionné, il s'agit d'une mise à jour
      fd.append("id", profileId); // Ajoute l'id au FormData
      res = await DataProfile.updateProfile(fd); // Appelle la fonction de mise à jour
    } else {
      // Sinon, il s'agit d'un ajout
      res = await DataProfile.addProfile(fd); // Appelle la fonction d'ajout
    }

    V.renderLog(res); // Assure-toi que res contient la réponse attendue

  } catch (error) {
    console.error("Erreur dans le traitement du formulaire : ", error);
    V.renderLog("Erreur lors de l'enregistrement du profil.");
  }
};



      C.start = function () {
        V.renderLog("Démarrage de l'application");
        V.renderaddFilm("C.handlerAddFilm()");
        V.renderAddProfile("C.handlerAddProfile()");
      };
      


      window.V = {};
      

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      V.renderaddFilm = function (handler) {
        let content = document.querySelector("#addfilm");
        content.innerHTML = FilmsForm.format(handler);
      };

      V.renderAddProfile = async function (handler) {
        let content = document.querySelector("#addProfile");
        let profiles = await DataProfile.getProfiles();
        content.innerHTML = ProfileForm.format(profiles, handler);
        ProfileForm.init();
      };


      C.start();
    </script>
  </body>
</html>
