<div class="category__section">
  <div class="category__header">
    <h1 class="category__title">{{categoryName}}</h1>
    <a href="#" class="see-all">See all</a>
  </div>

  <div class="carousel-wrapper">
    <button class="carousel-btn left" onclick="scrollCarousel(this, 'left')">&#10094;</button>

    <div class="category__list">
      {{moviesList}}
    </div>
    

    <button class="carousel-btn right" onclick="scrollCarousel(this, 'right')">&#10095;</button>
  </div>
</div>
