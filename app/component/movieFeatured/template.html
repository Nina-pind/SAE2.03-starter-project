<div class="highlight-container" onclick="{{onclick}}">
  <div class="highlight-text">
    <h1 class="highlight-title">{{title}}</h1>
    <p class="highlight-description">{{description}}</p>
  </div>
  <div class="highlight-image-wrapper">
    <a href="{{link}}">
      <img src="../server/images/{{image}}" alt="{{title}}" class="highlight-image" />
    </a>
  </div>
</div>
