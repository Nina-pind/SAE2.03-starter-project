
<div class="movie__trailer">
  <div id="movie__video__container">

    <iframe 
    class="movie__video" src="{{movieTrailerUrl}}" width="560" height="415" frameborder="0" allowfullscreen 
    title="Trailer de {{ movieTitle }}" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
  </iframe>

  
  <div class="movie__details">
    <img class="movie__image"
    src="https://mmi.unilim.fr/~pinardel2/SAE2.03-Pinardel/server/images/{{image}}"
    alt="Affiche du film" />
    <div class="movie__info">
      <h2 class="movie__title">{{movieTitle}}</h2>
      <p><strong>Synopsis :</strong> <span class="movie__synopsis">{{movieSynopsis}}</span></p>
      <p><strong>Réalisateur :</strong> <span class="movie-director">{{movieDirector}}</span></p>
      <p><strong>Année de sortie :</strong> <span class="movie-year">{{movieYear}}</span></p>
      <p><strong>Catégorie :</strong> <span class="movie-category">{{movieCategory}}</span></p>
      <p><strong>Restrictions d'âge :</strong> <span class="movie-age-restriction">{{movieAgeRestriction}}</span></p>
      </div>
    </div>
      
    </div>
  </div>
